<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Башен</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #23272a;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-top: 0;
            color: #7289da;
        }
        button {
            background-color: #7289da;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #677bc4;
        }
        #result {
            margin-top: 25px;
            font-size: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #40444b;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор Башен</h1>
        <button onclick="generateTowers()">Сгенерировать</button>
        <div id="result">
        </div>
    </div>

    <script>
        const towerPool = [
            'Shotgunner', 'Fragger', 'Golden Scout', 'Mortar', 
            'Commando', 'Hallowboomer', 'Phaser', 'Commander', 'DJ'
        ];

        function generateTowers() {
            let availableTowers = [...towerPool];
            let finalTowers = ['Farm'];

            for (let i = 0; i < 4; i++) {
                const randomIndex = Math.floor(Math.random() * availableTowers.length);
                const chosenTower = availableTowers[randomIndex];
                finalTowers.push(chosenTower);
                availableTowers.splice(randomIndex, 1);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            const ul = document.createElement('ul');
            finalTowers.forEach(tower => {
                const li = document.createElement('li');
                li.textContent = tower;
                ul.appendChild(li);
            });
            resultDiv.appendChild(ul);
        }
    </script>

</body>
</html>
